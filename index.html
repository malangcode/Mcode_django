<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        URL = "https://malangcode.pythonanywhere.com/api/hero";

        fetch(URL)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                const hero = data[0];
                document.body.innerHTML = `
                    <h1>${hero.name}</h1>
                    <p>${hero.description}</p>
                    <img src="${hero.image}" alt="${hero.name}">
                `;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.body.innerHTML = '<p>Error loading hero data.</p>';
            });
    </script>
</body>
</html>
